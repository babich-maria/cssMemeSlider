<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>

<body>
  <input type="radio" name="carousel" id="img1" checked>
  <input type="radio" name="carousel" id="img2">
  <input type="radio" name="carousel" id="img3">
  <input type="radio" name="carousel" id="img4">
  <main class="main">
    <div class="container">
      <section class="images">
        <div class="image-holder">
          <img src="./assets/1.gif" alt="mem1">
          <img src="./assets/2.gif" alt="mem2">
          <img src="./assets/3.gif" alt="mem3">
          <img src="./assets/4.gif" alt="mem4">
        </div>
      </section>
      <section class="content">
        <div class="titles-wrapper">
          <div class="titles">
            <div class="text">The two types of depressed people</div>
            <div class="text">Где то там</div>
            <div class="text">Горящие дедлайны по задачам</div>
            <div class="text">А как вы относитесь к буллингу на работе?</div>
          </div>
        </div>
        <div class="controls">
          <label for="img1" class="radio-wrapper">
            <div class="circle"></div>
          </label>
          <label for="img2" class="radio-wrapper">
            <div class="circle"></div>
          </label>
          <label for="img3" class="radio-wrapper">
            <div class="circle"></div>
          </label>
          <label for="img4" class="radio-wrapper">
            <div class="circle"></div>
          </label>
        </div>
      </section>
    </div>
  </main>
</body>

</html>
